# 100% of possible acceleration
acceleration: 100

# 5cm per second
maximum_velocity: 0.05

# all poses given in x, y, z, roll, pitch, yaw
# pose of tool (e.g. camera)
tool_pose: [1, 2, 3, 4, 5, 6]

# poses that form a path
path: [
        [10, 0, 0, 0, 0, 0],
        [10, 20, 10, 0, 0, 0],
        [10, 10, 30, 0, 0, 0],
        [10, 10, 10, 0, 0, 0],
        [10, 10, 10, 0, 0, 0],
        [10, 10, 10, 0, 0, 0]
      ]

